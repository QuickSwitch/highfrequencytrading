
<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#">Home</a>
		</li>
		<li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#/dashboard">Dashboard</a>
		</li>
		<li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#/bittrex">Bit Trex</a>
		</li>
        <li class="active">{{market}} History</li>
	</ul>
</div>
<div class="page-content">
    <div class="row">
        <div class="space-6"></div>
        <div class="col-sm-10 col-sm-offset-1">
            <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        <h4 class="header blue lighter bigger">
                            <i class="icon-coffee green"></i>
                           {{market}} History
						</h4>
                       <table id="" class="table table-bordered table-striped table-condensed table-responsive">
							<tr>
								<td>
                                    <label>Quantity</label>
                                    <span></span>
								</td>
                                <td>
                                    <label>Price</label>
                                    <span></span>
								</td>
								<td>
                                    <label>Order Type</label>
                                    <span></span>
								</td>
								<td>
                                    <label>Total</label>
                                    <span></span>
								</td>
								
							</tr>
                            <tr ng-repeat="bitcurrncy in getresult">
                                <td>
                                    <label>{{bitcurrncy.Quantity}}</label>
                                    <span></span>
								</td> 
								<td>
                                    <label>{{bitcurrncy.Price}}</label>
                                    <span></span>
								</td> 
								<td>
                                    <label>{{bitcurrncy.OrderType}}</label>
                                    <span></span>
								</td> 
								<td>
                                    <label>{{bitcurrncy.Total}}</label>
                                    <span></span>
								</td> 
							
							</tr> 
                            <tr>
                             
							</tr>
						</table>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- /.page-content -->
